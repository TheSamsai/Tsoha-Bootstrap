{% extends "base.html" %}
{% block content %}
  <h1>Rekisteröidy</h1>
  
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
  <!-- Kaikki lomakkeen elementit form-tagin sisään -->
  <form method="post" action="{{base_path}}/register">
    <!-- Tekstikenttä käyttäjätunnukselle -->
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input name="username" class="form-control" type="text", value="{{attributes.username}}">
    </div>

    <!-- Salasanakenttä salasanalle -->
    <div class="form-group">
      <label>Salasana</label>
      <input name="password" class="form-control" type="password">
    </div>
    
    <div class="form-group">
      <label>Salasana uudelleen</label>
      <input name="password-repeat" class="form-control" type="password">
    </div>
    
    <button type="submit" class="btn btn-primary">Rekisteröidy</button>
  </form>
{% endblock %}
